<table mat-table [dataSource]="alumnos">
  <!-- Definir las columnas -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let alumno"> {{ alumno.id }} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let alumno"> {{ alumno.nombre }} </td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let alumno"> {{ alumno.apellido }} </td>
  </ng-container>
  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef> dni </th>
    <td mat-cell *matCellDef="let alumno"> {{ alumno.dni }} </td>
  </ng-container>

  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef> direccion </th>
    <td mat-cell *matCellDef="let alumno"> {{ alumno.direccion }} </td>
  </ng-container>
  <ng-container matColumnDef="carrera">
    <th mat-header-cell *matHeaderCellDef> carrera </th>
    <td mat-cell *matCellDef="let alumno"> {{ alumno.carrera.nombre }} </td>
  </ng-container>

  <ng-container matColumnDef="fechaAlta">
    <th mat-header-cell *matHeaderCellDef> fechaAlta </th>
    <td mat-cell *matCellDef="let alumno"> {{ alumno.fechaAlta }} </td>
  </ng-container>
  <ng-container matColumnDef="fechaModificacion">
    <th mat-header-cell *matHeaderCellDef> fechaModificacion </th>
    <td mat-cell *matCellDef="let alumno"> {{ alumno.fechaModificacion }} </td>
  </ng-container>

  <!-- Definir las cabeceras -->
  <tr mat-header-row *matHeaderRowDef="['id','nombre', 'apellido','dni','direccion','carrera','fechaAlta','fechaModificacion']"></tr>
  <!-- Definir las filas -->
  <tr mat-row *matRowDef="let row; columns: ['id','nombre', 'apellido','dni','direccion','carrera','fechaAlta','fechaModificacion']"></tr>
</table>
